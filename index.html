<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Saif</title>
    <title>Saif – Coming Soon: Discover the Beauty of the Middle East</title>
    <meta name="description" content="Sign up to stay informed about our upcoming launch showcasing ancient wonders and cultural heritage of the Middle East." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1s fadeInUp (instead of 0.8s) */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      /* lengthened duration, same easing */
      .animate-fadeInUp {
        animation: fadeInUp 1s ease-out forwards;
      }

      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }

      .shimmer {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.6),
          transparent
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      .hero-image {
        background-image: url("./coming-soon.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 138, 101, 0.15);
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          #ffd700 0%,
          #ff8a65 50%,
          #d84315 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body class="min-h-screen overflow-hidden">
    <!-- Main Container -->
    <div class="relative min-h-screen hero-image">
      <!-- Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-br from-orange-900 via-black to-yellow-900 opacity-50"
      ></div>

      <!-- Navigation -->
      <nav class="relative z-10 p-6 md:p-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
          <!-- Delay: 0.1s -->
          <div
            class="text-white text-2xl font-bold animate-fadeInUp"
            style="animation-delay: 0.1s"
          >
            Saif
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div
        class="relative z-10 flex items-center justify-center min-h-[calc(100vh-120px)] px-6"
      >
        <div class="max-w-4xl mx-auto text-center">
          <!-- Main Heading -->
          <h1
            class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-6 animate-fadeInUp"
            style="animation-delay: 0.15s"
          >
            <span class="gradient-text">Coming</span>
            <br />
            <span class="text-white">Soon</span>
          </h1>

          <!-- Subtitle -->
          <p
            class="text-xl md:text-2xl text-orange-100 mb-8 max-w-2xl mx-auto animate-fadeInUp"
            style="animation-delay: 0.25s"
          >
            Discover the ancient wonders and timeless beauty of the Middle East.
            An extraordinary journey awaits.
          </p>

          <!-- Glass Card with Email Signup -->
          <div
            class="glass-effect rounded-2xl p-8 md:p-12 mb-8 animate-fadeInUp"
            style="animation-delay: 0.35s"
          >
            <h2 class="text-2xl md:text-3xl font-semibold text-white mb-6">
              Be the first to know
            </h2>
            <form
              id="newsletter-form"
              action="https://formspree.io/f/xyzjgqva"
              method="POST"
              class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto"
            >
              <input
                type="email"
                name="email"
                id="email-input"
                placeholder="Enter your email"
                required
                class="flex-1 px-6 py-4 rounded-full bg-orange-900 bg-opacity-30 text-white placeholder-orange-200 border border-yellow-600 border-opacity-50 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
              />
              <button
                type="submit"
                class="px-8 py-4 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-600 text-white font-semibold rounded-full hover:from-yellow-600 hover:via-orange-600 hover:to-red-700 transform hover:scale-105 transition-all duration-300 shimmer"
              >
                Notify Me
              </button>
            </form>
          </div>

          <!-- Progress Bar -->
          <div
            class="animate-fadeInUp"
            style="animation-delay: 0.45s"
          >
            <div class="text-white mb-4">
              <span class="text-lg font-medium">Progress: 85%</span>
            </div>
            <div
              class="w-full max-w-md mx-auto bg-orange-900 bg-opacity-30 rounded-full h-3"
            >
              <div
                class="bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 h-3 rounded-full transition-all duration-1000 ease-out"
                style="width: 85%"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="absolute bottom-0 left-0 right-0 z-10 p-6 md:p-8">
        <div
          class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center"
        >
          <!-- Social Links -->
          <div
            class="flex space-x-6 mb-4 md:mb-0 animate-fadeInUp"
            style="animation-delay: 0.55s"
          >
            <a
              href="#"
              class="text-white hover:text-yellow-300 transition-colors duration-300 transform hover:scale-110"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
                />
              </svg>
            </a>
            <a
              href="#"
              class="text-white hover:text-yellow-300 transition-colors duration-300 transform hover:scale-110"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"
                />
              </svg>
            </a>
            <a
              href="#"
              class="text-white hover:text-yellow-300 transition-colors duration-300 transform hover:scale-110"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
            </a>
          </div>

          <!-- Copyright -->
          <div
            class="text-orange-200 text-sm animate-fadeInUp"
            style="animation-delay: 0.65s"
          >
            © 2025 Saif. All rights reserved.
          </div>
        </div>
      </div>

      <!-- Floating Elements -->
      <div
        class="absolute top-1/4 left-10 w-20 h-20 bg-yellow-400 bg-opacity-30 rounded-full animate-pulse-slow hidden lg:block"
      ></div>
      <div
        class="absolute bottom-1/4 right-10 w-32 h-32 bg-orange-400 bg-opacity-25 rounded-full animate-pulse-slow hidden lg:block"
        style="animation-delay: 0.7s"
      ></div>
    </div>

    <!-- Toast Container -->
    <div
      id="toast"
      class="fixed top-6 right-6 z-50 hidden max-w-sm bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-4 rounded-full shadow-lg transform transition-all duration-300"
    >
      <div class="flex items-center">
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span id="toast-message" class="text-sm font-medium"
          >Subscribed successfully!</span
        >
      </div>
    </div>

    <!-- JavaScript: same as before -->
    <script>
      document
        .getElementById("newsletter-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent full page reload

          const form = e.target;
          const data = new FormData(form);
          const endpoint = form.action;

          fetch(endpoint, {
            method: "POST",
            body: data,
            headers: { Accept: "application/json" },
          })
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
              return response.json().then((json) => {
                throw new Error(
                  json.error || "Subscription failed. Please try again."
                );
              });
            })
            .then((json) => {
              showToast("Subscribed successfully!");
              form.reset();
            })
            .catch((error) => {
              showToast(error.message || "Subscription failed.");
            });
        });

      function showToast(message) {
        const toast = document.getElementById("toast");
        const msgSpan = document.getElementById("toast-message");

        msgSpan.textContent = message;
        toast.classList.remove("hidden");
        toast.classList.add("animate-fadeInUp");

        setTimeout(() => {
          toast.classList.remove("animate-fadeInUp");
          toast.classList.add("opacity-0");
          setTimeout(() => {
            toast.classList.add("hidden", "opacity-100");
            toast.classList.remove("opacity-0");
          }, 300);
        }, 3000);
      }
    </script>
  </body>
</html>
